spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      #          host: haole.consul.com
      #          port: 18500
      discovery:
        instanceId: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}
        serviceName: ${spring.application.name}
        #            healthCheckPath: ${management.context-path}/health
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
        tags: cluster=${spring.application.name},app-config=${spring.application.name}
        preferIpAddress: true
        register: true
  sleuth:
    sampler:
      probability:
        percentage: 1.0
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0 #同一台实例最大重试次数,不包括首次调用
  MaxAutoRetriesNextServer: 0 #重试负载均衡其他的实例最大重试次数,不包括首次调用
  OkToRetryOnAllOperations: false  #是否所有操作都重试

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000  #设置hystrix超时时间


feign:
  httpclient:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true